<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CarVerity</title>

    <!-- Primary meta -->
    <meta
      name="description"
      content="CarVerity helps you inspect a used car in person with a calm, guided checklist — then turns what you found into a clear buyer-safe report."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.carverity.com.au/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Open Graph (link previews) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="CarVerity" />
    <meta property="og:locale" content="en_AU" />
    <meta property="og:url" content="https://www.carverity.com.au/" />
    <meta
      property="og:title"
      content="CarVerity — Used car inspection, made simple"
    />
    <meta
      property="og:description"
      content="A calm, guided in-person inspection flow that turns your checks into a clear report — so you can buy with confidence."
    />

    <!-- IMPORTANT:
         The ?v=1 helps force refresh when you update the image later.
         Increment it when you change the og-image.png -->
    <meta
      property="og:image"
      content="https://www.carverity.com.au/og-image.png?v=1"
    />
    <meta
      property="og:image:secure_url"
      content="https://www.carverity.com.au/og-image.png?v=1"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="CarVerity — Used car inspection, made simple"
    />
    <meta
      name="twitter:description"
      content="A calm, guided in-person inspection flow that turns your checks into a clear report — so you can buy with confidence."
    />
    <meta
      name="twitter:image"
      content="https://www.carverity.com.au/og-image.png?v=1"
    />

    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MP6XY244CS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MP6XY244CS', {
        anonymize_ip: true
      });
    </script>

    <!-- App entry -->
    <script type="module" src="/src/main.tsx"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
