<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CarVerity</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Basic SEO -->
    <meta
      name="description"
      content="CarVerity is a calm, step-by-step used car inspection app that helps buyers spot red flags and feel confident before they buy."
    />

    <!-- Open Graph (Facebook, iMessage, LinkedIn, etc) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CarVerity" />
    <meta
      property="og:description"
      content="A calm, step-by-step used car inspection app for everyday buyers."
    />
    <meta property="og:url" content="https://carverity.com.au/" />
    <meta property="og:image" content="https://carverity.com.au/og-image.png" />
    <meta property="og:site_name" content="CarVerity" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CarVerity" />
    <meta
      name="twitter:description"
      content="A calm, step-by-step used car inspection app for everyday buyers."
    />
    <meta
      name="twitter:image"
      content="https://carverity.com.au/og-image.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
